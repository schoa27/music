<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Artiestdetails</title>
</head>

<script type="text/javascript" th:src="@{/js/viewFunctions.js}"/>

<body>
<h3>ArtiestDetails</h3>
<span th:text="${dto.artist.name}"></span>

<br/>

<div th:if="${!dto.artist.groups.empty}">
    <table>
        <tbody>
        <th>Lid van groep</th>
        <tr th:each="group, iterstat: ${dto.artist.groups}" style="cursor: pointer"
            th:onmouseover="'ChangeColor(this, true);'" th:onmouseout="'ChangeColor(this, false)'"
            th:onclick="'javascript:DetailGegevens(\'/detail/group/' + ${group.id} + '\');'" >

            <td th:text="${group.name}"/>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
