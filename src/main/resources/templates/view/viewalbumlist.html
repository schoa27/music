<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>albumlist</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" text="text/css" th:href="@{/css/page.css}"/>
    <link rel="stylesheet" text="text/css" th:href="@{/css/viewpage.css}"/>
</head>

<script type="text/javascript" th:src="@{/js/viewFunctions.js}"/>

<body>
<table th:class="headtable">
    <tbody>
    <tr align="center">
        <td>
            <h2>Mijn Muziek Overzicht</h2>
        </td>
    </tr>
    <tr>
        <br/>
    </tr>
    </tbody>
</table>

<div th:include="menu"/>

<table th:class="maintable">
    <tbody>
    <tr align="center">
        <td>
            <h2>Album Overzicht</h2>
        </td>
    </tr>
    <tr>
        <td>
            <fieldset>
                <table th:class="listtable">
                    <tbody>
                    <tr th:class="backgroundth">
                        <th>&nbsp;</th>
                        <th><a th:href="@{/albums/title}">Album</a></th>
                        <th><a th:href="@{/albums/ag}">Uitvoeren</a></th>
                        <th><a th:href="@{/albums/releaseYear}">Release Datum</a></th>
                        <th><a th:href="@{/albums/genre}">Genre</a></th>
                    </tr>

                    <tr th:each="album, iterstat: ${dto.albums}" th:class="columncenter"
                        th:onmouseover="'ChangeColor(this, true);'"
                        th:onmouseout="'ChangeColor(this, false)'"
                        th:onclick="'javascript:DetailGegevens(\'/detail/album/' + ${album.id} + '\');'">

                        <td th:class="rowimage">
                            <img th:src="@{/image/} + ${album.image}" th:class="smallimage"/>
                        </td>

                        <td th:class="row" th:text="${album.title}" th:id="|td${iterstat.index}|"/>
                        <div th:if="${album.artist != null} and ${!album.collection} ">
                            <td th:class="row" th:text="${album.artist.name}" th:id="|td${iterstat.index}|"/>
                        </div>
                        <div th:if="${album.group != null}  and ${!album.collection} ">
                            <td th:class="row" th:text="${album.group.name}" th:id="|td${iterstat.index}|"/>
                        </div>
                        <div th:if="${album.collection}">
                            <td th:class="row" th:id="|td${iterstat.index}|">Divers</td>
                        </div>
                        <td th:class="row" th:text="${album.releaseYear}" th:id="|td${iterstat.index}|"/>
                        <td th:class="row" th:text="${album.genre}" th:id="|td${iterstat.index}|"/>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
