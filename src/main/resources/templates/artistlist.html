<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ArtistList</title>
</head>

<script type="text/javascript" th:src="@{/js/viewFunctions.js}"/>

<body>
<table>
    <tbody>
    <tr>
        <th><a th:href="@{/artists/name}">Naam</a></th>
    </tr>
    <tr th:each="artist, iterate: ${dto.artists}" style="cursor: pointer"
        th:onmouseover="'ChangeColor(this, true);'" th:onmouseout="'ChangeColor(this, false)'"
        th:onclick="'javascript:DetailGegevens(\'/detail/artist/' + ${artist.id} + '\');'" >
        <td th:text="${artist.name}"/>

    </tr>
    </tbody>
</table>

</body>
</html>
